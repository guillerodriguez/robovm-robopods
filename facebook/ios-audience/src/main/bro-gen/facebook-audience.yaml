        methods:
            '-nativeBannerAd:didFailWithError:':
                name: didFail
    FBRewardedVideoAdDelegate:
        methods:
            '-rewardedVideoAd:didFailWithError:':
                name: didFail
functions:
    # exclude Audience Network Unity SDK bridge
    FB(.*)Bridge.*:
        exclude: true
    Unity.*:
        exclude: true
    fbad_.*:
        exclude: true

    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:
    FBAdOptionsViewWidth:
        class: FBAdOptionsView
        name: getMinViewWidth
    FBAdOptionsViewHeight:
        class: FBAdOptionsView
        name: getMinViewHeight
    kFBAdSize(.*):
        class: FBAdSize
        name: '#{g[0]}'
    FBAudienceNetworkErrorDomain:
        class: FBAudienceNetworkAds
        name: getErrorDomain
    FBAudienceNetworkMediaViewErrorDomain:
        class: FBMediaView
        name: getErrorDomain

    # Make sure we don't miss any values if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Value_#{g[0]}'

constants:
    FB_AD_SDK_VERSION:
        class: FBAudienceNetworkAds
        name: getVersion

    # Make sure we don't miss any constants if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Constant__#{g[0]}'
