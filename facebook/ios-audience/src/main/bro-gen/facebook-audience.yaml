        methods:
            '-interstitialAd:didFailWithError:':
                name: didFail
    FBMediaViewDelegate:
        methods:
            '-mediaView:videoVolumeDidChange:':
                name: videoVolumeDidChange√ü
    FBNativeAdDelegate:
        methods:
            '-nativeAd:didFailWithError:':
                name: didFail
    FBNativeAdsManagerDelegate:
        methods:
            '-nativeAdsFailedToLoadWithError:':
