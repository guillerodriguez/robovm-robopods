functions:
    # move all functions to one class
    BNC(.*):
        class: BNCFunctions
        name: '#{g[0].downcase_first}'


    # Make sure we don't miss any functions if new ones are introduced in a later version
    (.*):
        class: __FixMe
        name: 'Function_#{g[0]}'

values:
    BNCErrorDomain:
        class: BNCErrorCode
        name: getClassDomain

    BNCProductCategory(.*):
        class: BNCProductCategories
        name: '#{g[0]}'

    BNCCurrency(.*):
        class: BNCCurrencies
        name: '#{g[0]}'

#    BRANCH_REQUEST_KEY_(.*):
#        class: BranchRequestKeys
#        name: '#{g[0].camelize}'
#
#    BRANCH_RESPONSE_KEY_(.*):
